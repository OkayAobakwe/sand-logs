{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
	<h4>Edit entry</h4>
{% endblock page_header %}

{% block content %}
	<p><a href="{% url 'learning_logs:topic' topic.id %}" class="text-decoration-none">
	{{topic}}</a></p>

	<form action="{% url 'learning_logs:edit_entry' entry.id %}"
		method='post' class="form">
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
			<button name="submit" class="btn btn-danger">Save changes</button>
		{% endbuttons %}
	</form>
{% endblock content %}
