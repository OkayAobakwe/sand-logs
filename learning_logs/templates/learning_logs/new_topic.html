{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
	<h3>Add new topic</h3>
{% endblock page_header %}

{% block content %}
	<p>Add new topic</p>
	<form action="{% url 'learning_logs:new_topic' %}"
		method='post' class='form'>
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
			<button name='submit' class="btn btn-danger">Add topic</button>
		{% endbuttons %}
	</form>
{% endblock content %}
